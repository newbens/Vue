<!DOCTYPE html>
<html lang="en<h2>">
<head></head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--v-bind的语法糖是 :  v-on的语法糖 @-->
<div id="app">
  <h2>{{count}}</h2>
  <button @click="count++">+</button>
  <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      count: 10
    },
    methods:{
      sub() {
        this.count--;
      }
    }
  })
</script>


</body>
</html>
