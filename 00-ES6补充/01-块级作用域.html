<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>
  <button>按钮5</button>
<script>
   //1.变量作用域
   {
     var name = 'why';
     console.log(name);
   }
   name = 'kobe';
   console.log(name);

   var btns = document.getElementsByTagName('button');
   for (let i = 0; i < btns.length; i++) {
     btns[i].addEventListener('click',function () {
       console.log('第'+(i+1) + "按钮被点击");
     })
   }
</script>
</body>
</html>
