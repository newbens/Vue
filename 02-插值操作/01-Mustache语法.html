<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
<!--  {{}}里面可以直接写表达式-->
  <h2>{{firstName +' '+ lastName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      firstName: 'Kobe',
      lastName: 'Brant'
    }
  })
</script>
</body>
</html>
