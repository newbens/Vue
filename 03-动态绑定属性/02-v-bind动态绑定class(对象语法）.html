<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
<!--  如果有多个class会自动合并-->
  <h2 class="active">{{message}}</h2>
  <h2 :class="a">{{message}}</h2>
  <h2 :class="{active: isActive,line: isLine}">{{message}}</h2>
<!--  上面的简便写法-->
  <h2 :class="getClasses()">{{message}}</h2>
  <button v-on:click="btnClick">变色</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      a: 'active',
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive
      },
      getClasses: function () {
        return {active: this.isActive, line: this.isLine};
      }
    }
  })
</script>

</body>
</html>
