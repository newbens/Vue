<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 v-if="score>=90">优秀</h2>
  <h2 v-else-if="score>=80">良好</h2>
  <h2 v-else-if="score>=60">及格</h2>
  <h2 v-else>不及格</h2>
  <br>
  <h1>{{showScore}}呀</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow: true,
      score: 90
    },
    computed:{
      showScore() {
        let level = ''
        if (this.score >= 90) {
          level = '优秀'
        }else if (this.score >= 80) {
          level = '良好'
        }else if (this.score >= 60) {
          level = '及格'
        }else level = '不及格'
        return level
      }
    }
  })
</script>

</body>
</html>
