<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件-->
<div id="app">
  <cpn :message="message" :movies="movies"></cpn>
</div>
<!--子组件-->
<template id="cpn">
  <div>
    <h2>{{message}}</h2>
    <h2 v-for="i in movies">{{i}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  //父传子  props
  const cpn = {
    template: '#cpn',
    // props: ['message','movies']  数组类型
    props: {  //对象类型
      //1.类型限制
      // message: String,
      // movies: Array
      //2.提供默认值
      message: {
        type: String,
        default: '我丢',
        required: true
      },
      movies: {
        type: Array,
        default() {
          return []
        }
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      movies: ['海王', '海贼王', '枪王']
    },
    components: {
      // 'cpn': cpn
      cpn //上面一行的增强写法
    }
  })
</script>

</body>
</html>
