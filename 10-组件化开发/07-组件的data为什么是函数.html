<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <br>
</div>

<template id="counter">
  <div>
    <button @click="count++">+</button>
    <h2>当前计数:{{count}}</h2>
    <button @click="count--">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  Vue.component('cpn',{
    template: '#counter',
    data(){
      return{
        count: 0
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>

</body>
</html>
