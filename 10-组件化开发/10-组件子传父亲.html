<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
  <cpn @itemclick="cpnClick"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
  <div>
    <button v-for="i in cates" @click="btnClick(i)">{{i.name}}</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  //子组件
  const cpn = {
    template: '#cpn',
    data(){
      return{
        cates:[
          {id:'a',name:'热门推荐'},
          {id:'b',name:'手机数码'},
          {id:'c',name:'家用家电'},
          {id:'d',name:'电脑办公'},
        ]
      }
    },
    methods:{
      btnClick(i) {
        //发射事件
        this.$emit('itemclick',i)
      }
    }
  }
  //父组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components:{
      cpn
    },
    methods: {
      cpnClick(i) {
        console.log('子组件发来了事件',i);
      }
    }
  })
</script>


</body>
</html>
