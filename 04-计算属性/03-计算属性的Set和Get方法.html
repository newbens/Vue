<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      f: 'niu',
      l: 'ben'
    },
    computed: {
      // fullName: function () {
      //   return this.f + ' ' + this.l;
      // }
      // 只写get就是只读属性
      fullName: function(){
          return this.f + ' ' + this.l;
      }
    }
  })
</script>
