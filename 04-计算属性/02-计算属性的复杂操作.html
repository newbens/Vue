<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>总价格: {{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 1,name: 'Java编程思想',price: 120},
        {id: 2,name: 'Java虚拟机',price: 99},
        {id: 3,name: 'Linux操作系统',price: 109},
        {id: 4,name: '算法导论',price: 129}
      ]
    },
    computed: {
      totalPrice: function () {
        let res = 0
        for (let i = 0; i < this.books.length; i++) {
          res += this.books[i].price
        }
        return res;
      }
    }
  })
</script>

</body>
</html>
