<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  1.lazy  失去焦点时才会更新-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

<!--  2.number   默认情况下v-model赋值都为字符串类型-->
  <input type="number" v-model.number="age">
  <h2>{{age}}----{{typeof(age)}}</h2>

<!--  3.trim  去除空格-->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: '',
      name: ''
    }
  })
</script>

</body>
</html>
